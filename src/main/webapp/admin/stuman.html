<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="easyUI/css/demo.css">
	<script src="js/jquery-1.8.3.js"></script>
	<!--jquery.easyui.min.js包含了easyUI中的所有插件-->
	<script src="js/jquery.easyui.min.js"></script>
</head>
<body>
	<table id="data" title="信息" class="easyui-datagrid"
		url="/type/selectAll" toolbar="#ToolBar" pagination="true"
		fitColumns="true" fit="true" rownumbers="true" pageList="[3,6,9,12]">
		<thead>
			<tr>
				<th field="cb" checkbox="true"></th>
				<th field="id" width="100px">编号</th>
				<th field="name" width="100px">类型名称</th>
			</tr>
		</thead>
	</table>
	
	<div id="ToolBar">
		<div style="height: 40px;">
			<a href="javascript:Add()" class="easyui-linkbutton"
				iconCls="icon-add" plain="true">添加</a> <a
				href="javascript:ModifyBySelect()" class="easyui-linkbutton"
				iconCls="icon-edit" plain="true">修改</a> <a
				href="javascript:DeleteByFruitName()" class="easyui-linkbutton"
				iconCls="icon-remove" plain="true">删除</a>
		</div>
	</div>
 
	<div id="AddDialog" class="easyui-dialog" buttons="#AddDialogButtons"
		style="width: 280px; height: 250px; padding: 10px 20px;" closed="true">
		<form id="ModiyDialogForm" method="post">
			<table>
				<tr hidden>
					<td>编号:</td>
					<td><input type="text" class="easyui-validatebox"
						name="id" id="bname" /></td>
				</tr>
				<tr>
					<td>类型名称:</td>
					<td><input type="text" name="name" id="author" /></td>
				</tr>
			</table>
		</form>
	</div>
 
	<div id="AddDialogButtons">
		<a href="javascript:SaveDialog()" class="easyui-linkbutton"
			iconCls="icon-ok">保存</a> <a href="javascript:CloseDialog()"
			class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
	</div>

	<script type="text/javascript" src="./js/MyEasyUICRUD.js"></script>
</body>
</html>
